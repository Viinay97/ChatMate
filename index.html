<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMate RealTime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <p id="appTitle">
            <img id="logo" src="chat.png" alt="">
            ChatMate Realtime Chat Application
        </p>
    </nav>
    <div class="container">
        <!-- Here the messages will be displayed -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="inputMsg" id="sendInp" spellcheck="true">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
